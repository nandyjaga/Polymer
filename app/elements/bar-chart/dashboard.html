<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="dashboard-page">
  <template>
   <div class="horizontal-section-container">
      <div>
        <div class="horizontal-section">
			<paper-dropdown-menu label="Select Year" on-iron-select="handleSelectionChange"  >
			  <paper-menu class="dropdown-content" selected="{{selectedYear}}" >
				<template    is="dom-repeat" items="[[yearsList]]" as="year">
					<paper-item>[[year]]</paper-item>
				</template>
			  </paper-menu>
			</paper-dropdown-menu>
        </div>
      </div>
    </div>
	
	
	<div  >
		<google-chart
			type='column'
			options='{"title": "Inventory"}'
			data='{{chartCols}}'>
		</google-chart>
	
	
	</div>
	
	  <iron-ajax 
           auto
           id="ajax" url="/createURL/jobs/6c199814-22dd-4055-a60a-1d147bce0cae" method="get"
           handle-as="json"
           on-response="configLoaded"
           on-error="errorHandler"
            ></iron-ajax>
	

    <iron-ajax 
           id="ajax2" url="" method="get"
           handle-as="json"
           on-response="dataLoaded"
           on-error="errorHandler"
            ></iron-ajax>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'dashboard-page',
        properties: {
		   yearsList: {
            type: Array,
            notify: true
          },
		  chartCols: {
            type: Array,
            notify: true,
			value:[ {"label":"Deals Type", "type":"string"}, {"label":"Deals Count", "type":"number"} ]
          },
		  selectedYear: {
            type: String,
            notify: true
          },
          parsedData:{
		      type: Object,
              notify: true
		   }
        },
		handleSelectionChange: function (event) {
		  this.chartCols=this.parsedData[this.yearsList[this.selectedYear]];
        },
        configLoaded: function (event,request) {
		     var dataURL2 = "/api/jobs/"+request.response.sjsJobId;
			 this.$.ajax2.url = dataUrl;
			 this.$.ajax2.generateRequest();
		 },
        dataLoaded: function (event,request) {
			var month = new Array();
				month[0] = "January";
				month[1] = "February";
				month[2] = "March";
				month[3] = "April";
				month[4] = "May";
				month[5] = "June";
				month[6] = "July";
				month[7] = "August";
				month[8] = "September";
				month[9] = "October";
				month[10] = "November";
				month[11] = "December";
				
		    this.yearsList=request.response.result.data.map(function(obj){return parseInt(obj[0])}).sort();
			this.yearsList=this.yearsList.filter(function(elem, pos) {
			  return this.yearsList.indexOf(elem) == pos;
			}.bind(this)).sort();
			this.parsedData={};
			for(var i=0;i<this.yearsList.length;i++){
				this.parsedData[this.yearsList[i]] = request.response.result.data.filter(function(obj){if(parseInt(obj[0]) === this.yearsList[i]){ return obj }}.bind(this)).map(function(obj){return [month[parseInt(obj[1])-1],obj[2],obj[3]]}.bind(this))
				this.parsedData[this.yearsList[i]].splice(0, 0, ['Created Month','Deal Count','Deal Worth']);
			}
        },
        errorHandler: function (event,detl) {
            alert("Error :"+ detl.error);
            
          }
      });
    })();
  </script>

</dom-module>
